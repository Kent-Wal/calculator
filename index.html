<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <p class="top">trgrfgr</p>
                <p class="bottom">0</p>
            </div>
            <div class="buttons">
                <div class="clearButtons">
                    <button class="clear">Clear</button>
                    <button class="delete">Delete</button>
                </div>

                <div class="numsOperations">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">รท</button>
                    </div>

                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">ร</button>
                    </div>

                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">-</button>
                    </div>

                    <div class="row bottom">
                        <button>.</button>
                        <button>0</button>
                        <button>=</button>
                        <button class="operator">+</button>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>
